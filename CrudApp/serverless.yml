service: crudapp

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"
  environment:
    CANDIDATE_TABLE: !Ref CandidatesDynamoDbTable
    ##CANDIDATE_TABLE: {Ref :CandidatesDynamoDbTable}

functions:
  candidateCreate:
    name: diegoTolaba-createCandidate
    description: Submit candidate information and starts interview process.
    handler: api/candidate.create
    memorySize: 128
    events:
      - http: 
          path: candidates
          method: post
  candidatesReadAll:
    name: diegoTolaba-allCandidates
    description: List all candidates
    handler: api/candidate.getAll
    memorySize: 128
    events:
      - http: 
          path: candidates
          method: get  
  candidateGetById:
    name: diegoTolaba-getCandidate
    description: Get Candidate by Id
    handler: api/candidate.getById
    events:
      - http:
          path: candidates/{id}
          method: get

resources:
  Resources:
    CandidatesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"   
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:service}-${self:provider.stage}-CANDIDATE_TABLE
